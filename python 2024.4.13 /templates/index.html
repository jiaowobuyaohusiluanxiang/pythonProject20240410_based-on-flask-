<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <title>Botany Template</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/templatemo_style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../static/css/flexslider.css" type="text/css" media="screen" />

    <!-- Modernizr -->
    <script src="../static/slider/modernizr.js"></script>

    <style>
        .content-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Adjust spacing between items */
        }

        .content-container .col {
            padding: 0; /* Remove default padding */
        }

        .content-container img {
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column; /* On smaller screens, stack items vertically */
            }

            .content-container .col {
                width: 100%;
            }
        }
    </style>

</head>
<body class="templatemo_juice_bg">
<div id="main_container">
    <div class="container" id="home">
        <div class="row col-wrap">
            <div id="left_container" class="col col-md-3 col-sm-12">
                <div class="templatemo_logo">
                    <a href="#"></a>
                </div>
                <nav id="main_nav">
                    <ul class="nav">
                        <li class="active"><a href="/index.html">首页</a></li>
                        <li><a href="/datas">数据收集</a></li>
                        <li><a href="/pm_year">全年PM指数分析</a></li>
                        <li><a href="/so_month">每个月api平均值分析</a></li>
                        <li><a href="/zldj_year">全年空气质量等级分析</a></li>
                    </ul>
                </nav> <!-- nav -->
            </div>
            <div id="right_container" class="col col-md-9 col-sm-12">
                <div class="row">
                    <div class="col col-md-12">
                        {% for v in data %}
                        <article class="content-container">
                            <div class="col col-md-6">
                                <img src="{{ v[1] }}" alt="Pic 1" class="img-thumbnail img-responsive img-left">
                            </div>
                            <div class="col col-md-6">
                                <h3>{{ v[2] }}</h3>
                                <p>{{ v[5] }}</p>
                                <p><span>{{ v[3] }}</span>&nbsp;&nbsp;&nbsp;<span>{{ v[4] }}</span></p>
                            </div>
                        </article>
                        {% endfor %}
                        <h2>海康天气数据分析平台</h2>
                        <div class="flexslider">
                            <ul class="slides">
                                <li><img src="../static/images/templatemo_slide_1.jpg" alt="slide 1" /></li>
                                <li><img src="../static/images/templatemo_slide_2.jpg" alt="slide 2" /></li>
                                <li><img src="../static/images/templatemo_slide_3.jpg" alt="slide 3" /></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="row credit">
            <div class="col col-md-12">
                <div id="templatemo_footer">
                    海康实训  数据分析平台
                </div>
            </div>
        </footer>
    </div>
</div>

<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.min.js">\x3C/script>')</script>

<!-- FlexSlider -->
<script defer src="../static/slider/jquery.flexslider.js"></script>

<script>
    $(function(){
      SyntaxHighlighter.all();
    });
    $(window).load(function(){
      $('.flexslider').flexslider({
        animation: "slide",
        start: function(slider){
          $('body').removeClass('loading');
        }
      });
    });
</script>
</body>
</html>


</body>
</html>
